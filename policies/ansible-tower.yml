- !policy
  id: nodes
  owner: !user /admin
  body:
    - &secret-variables
      - !variable rhel01.192.168.3.104.xip.io/ssh/privatekey
    
    - !layer
    
    - !host-factory
      id: host-factory
      layers:
        - !layer

    - !host tower/dev

    - !grant
      role: !layer
      member: !host tower/dev

    - !permit
      role: !layer
      privileges: [ read, execute ]
      resource: *secret-variables
